
<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="buscar artista"><button (keyup)="buscar(termino.value)" onclick="buscar(termino.value)"></button>
  </div>
</div>


<div *ngFor="let artista of artistas" class="card">
  <img class="card-img-top" [src]="artista.images[0].url" alt="card images">
  <div class="card-body">
    <h5 class="card-title">{{ artista.name }}</h5>
  </div>
</div>
